<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Striker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #gameContainer { position: relative; border: 3px solid #3a7bd5; border-radius: 8px; box-shadow: 0 0 30px rgba(58, 123, 213, 0.4); }
        canvas { display: block; }
        #hud { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; color: #fff; font-size: 16px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); pointer-events: none; }
        .hud-item { display: flex; align-items: center; gap: 8px; }
        #overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; color: #fff; text-align: center; }
        #overlay.hidden { display: none; }
        #overlay h1 { font-size: 48px; margin-bottom: 20px; color: #3a7bd5; text-shadow: 0 0 20px #3a7bd5; }
        #overlay h2 { font-size: 32px; margin-bottom: 10px; color: #e63946; }
        #overlay p { font-size: 18px; margin: 8px 0; color: #aaa; }
        .score-display { font-size: 24px; color: #ffd700; margin: 15px 0; }
        #startBtn { margin-top: 30px; padding: 15px 50px; font-size: 20px; background: linear-gradient(135deg, #3a7bd5, #00d2ff); border: none; border-radius: 30px; color: #fff; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        #startBtn:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(58, 123, 213, 0.7); }
        .controls { margin-top: 25px; font-size: 14px; color: #888; }
        .controls span { color: #3a7bd5; font-weight: bold; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="game" width="900" height="650"></canvas>
        <div id="hud">
            <div class="hud-item"><span>LIVES:</span><span id="livesDisplay"></span></div>
            <div class="hud-item"><span>SCORE:</span><span id="scoreDisplay">0</span></div>
            <div class="hud-item"><span>BOMBS:</span><span id="bombsDisplay"></span></div>
        </div>
        <div id="overlay">
            <h1>‚úàÔ∏è SKY STRIKER</h1>
            <p>Destroy enemies, collect power-ups, survive!</p>
            <div class="controls">
                <p><span>WASD / Arrow Keys</span> - Move</p>
                <p><span>SPACE</span> - Shoot</p>
                <p><span>B</span> - Deploy Bomb</p>
            </div>
            <button id="startBtn">START GAME</button>
        </div>
    </div>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');
const scoreDisplay = document.getElementById('scoreDisplay');
const livesDisplay = document.getElementById('livesDisplay');
const bombsDisplay = document.getElementById('bombsDisplay');

// Sound System
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audioCtx = null;

function initAudio() {
    if (!audioCtx) audioCtx = new AudioCtx();
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function playSound(type) {
    if (!audioCtx) return;
    const now = audioCtx.currentTime;
    
    switch(type) {
        case 'shoot': {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'square';
            osc.frequency.setValueAtTime(880, now);
            osc.frequency.exponentialRampToValueAtTime(220, now + 0.1);
            gain.gain.setValueAtTime(0.15, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now); osc.stop(now + 0.1);
            break;
        }
        case 'explosion': {
            const bufferSize = audioCtx.sampleRate * 0.4;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 2);
            }
            const noise = audioCtx.createBufferSource();
            const filter = audioCtx.createBiquadFilter();
            const gain = audioCtx.createGain();
            noise.buffer = buffer;
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(1000, now);
            filter.frequency.exponentialRampToValueAtTime(100, now + 0.4);
            gain.gain.setValueAtTime(0.5, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            noise.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
            noise.start(now);
            break;
        }
        case 'bigExplosion': {
            const bufferSize = audioCtx.sampleRate * 0.8;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 1.5);
            }
            const noise = audioCtx.createBufferSource();
            const filter = audioCtx.createBiquadFilter();
            const gain = audioCtx.createGain();
            noise.buffer = buffer;
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(800, now);
            filter.frequency.exponentialRampToValueAtTime(50, now + 0.8);
            gain.gain.setValueAtTime(0.7, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
            noise.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
            noise.start(now);
            // Add bass thump
            const osc = audioCtx.createOscillator();
            const oscGain = audioCtx.createGain();
            osc.connect(oscGain); oscGain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(80, now);
            osc.frequency.exponentialRampToValueAtTime(20, now + 0.5);
            oscGain.gain.setValueAtTime(0.6, now);
            oscGain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(now); osc.stop(now + 0.5);
            break;
        }
        case 'powerup': {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.2);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.setValueAtTime(0.2, now + 0.15);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
            // Add sparkle
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.connect(gain2); gain2.connect(audioCtx.destination);
            osc2.type = 'triangle';
            osc2.frequency.setValueAtTime(1200, now + 0.05);
            osc2.frequency.exponentialRampToValueAtTime(2400, now + 0.25);
            gain2.gain.setValueAtTime(0.1, now + 0.05);
            gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
            osc2.start(now + 0.05); osc2.stop(now + 0.25);
            break;
        }
        case 'hit': {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.exponentialRampToValueAtTime(80, now + 0.15);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            osc.start(now); osc.stop(now + 0.15);
            break;
        }
        case 'playerHit': {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(300, now);
            osc.frequency.exponentialRampToValueAtTime(50, now + 0.4);
            gain.gain.setValueAtTime(0.35, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            osc.start(now); osc.stop(now + 0.4);
            // Noise burst
            const bufferSize = audioCtx.sampleRate * 0.2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 3);
            const noise = audioCtx.createBufferSource();
            const nGain = audioCtx.createGain();
            noise.buffer = buffer;
            nGain.gain.setValueAtTime(0.3, now);
            noise.connect(nGain); nGain.connect(audioCtx.destination);
            noise.start(now);
            break;
        }
        case 'shieldHit': {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1500, now);
            osc.frequency.exponentialRampToValueAtTime(500, now + 0.2);
            gain.gain.setValueAtTime(0.25, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            osc.start(now); osc.stop(now + 0.2);
            break;
        }
        case 'bomb': {
            // Charge up
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(100, now);
            osc.frequency.exponentialRampToValueAtTime(2000, now + 0.15);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.5, now + 0.15);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            osc.start(now); osc.stop(now + 0.2);
            // Big explosion after
            setTimeout(() => playSound('bigExplosion'), 150);
            break;
        }
        case 'gameOver': {
            const notes = [400, 350, 300, 200];
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, now + i * 0.2);
                gain.gain.setValueAtTime(0.25, now + i * 0.2);
                gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.2 + 0.3);
                osc.start(now + i * 0.2); osc.stop(now + i * 0.2 + 0.3);
            });
            break;
        }
    }
}

let gameRunning = false, score = 0, lives = 3, bombs = 3;
let player, bullets, enemies, powerUps, particles, stars, clouds, explosions;
let enemySpawnTimer = 0, powerUpSpawnTimer = 0, fireRate = 150, lastShot = 0;
let bulletDamage = 1, spreadShot = false, shieldActive = false, shieldTimer = 0;
let invincible = false, invincibleTimer = 0, screenShake = 0, bombFlash = 0, gameTime = 0;
const keys = {};

function drawBackground() {
    const g = ctx.createLinearGradient(0, 0, 0, canvas.height);
    g.addColorStop(0, '#0a1628'); g.addColorStop(0.3, '#1a3a5c');
    g.addColorStop(0.6, '#2d5a87'); g.addColorStop(1, '#6b9dbd');
    ctx.fillStyle = g; ctx.fillRect(0, 0, canvas.width, canvas.height);
}

class Cloud {
    constructor() { this.reset(); this.x = Math.random() * canvas.width; }
    reset() {
        this.x = canvas.width + 100; this.y = Math.random() * canvas.height * 0.7;
        this.width = 80 + Math.random() * 120; this.height = 30 + Math.random() * 40;
        this.speed = 0.3 + Math.random() * 0.5; this.opacity = 0.1 + Math.random() * 0.15;
    }
    update() { this.x -= this.speed; if (this.x < -this.width) this.reset(); }
    draw() {
        ctx.save(); ctx.globalAlpha = this.opacity; ctx.fillStyle = '#fff';
        for (let i = 0; i < 3; i++) {
            ctx.beginPath();
            ctx.ellipse(this.x + this.width/2 + (i-1)*this.width*0.3, this.y + this.height/2, 
                this.width*0.3, this.height*0.4, 0, 0, Math.PI*2);
            ctx.fill();
        }
        ctx.restore();
    }
}

class Star {
    constructor() { this.reset(); this.x = Math.random() * canvas.width; }
    reset() {
        this.x = canvas.width + 5; this.y = Math.random() * canvas.height * 0.6;
        this.size = Math.random() * 2 + 0.5; this.speed = this.size * 0.3 + 0.2;
        this.twinkle = Math.random() * Math.PI * 2; this.twinkleSpeed = 0.05 + Math.random() * 0.1;
    }
    update() { this.x -= this.speed; this.twinkle += this.twinkleSpeed; if (this.x < -5) this.reset(); }
    draw() {
        const b = 0.5 + Math.sin(this.twinkle) * 0.5;
        ctx.save(); ctx.globalAlpha = b;
        const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
        g.addColorStop(0, '#fff'); g.addColorStop(1, 'transparent');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2); ctx.fill();
        ctx.restore();
    }
}

class Player {
    constructor() {
        this.x = 100; this.y = canvas.height / 2; this.width = 70; this.height = 40;
        this.speed = 5; this.tilt = 0; this.enginePhase = 0; this.trail = [];
    }
    update() {
        let targetTilt = 0;
        if (keys['ArrowUp'] || keys['KeyW']) { this.y -= this.speed; targetTilt = -0.3; }
        if (keys['ArrowDown'] || keys['KeyS']) { this.y += this.speed; targetTilt = 0.3; }
        if (keys['ArrowLeft'] || keys['KeyA']) this.x -= this.speed;
        if (keys['ArrowRight'] || keys['KeyD']) this.x += this.speed;
        this.tilt += (targetTilt - this.tilt) * 0.1;
        this.enginePhase += 0.3;
        this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
        this.y = Math.max(0, Math.min(canvas.height - this.height, this.y));
        if (Math.random() < 0.8) {
            this.trail.push({ x: this.x - 5, y: this.y + this.height/2 + (Math.random()-0.5)*8, 
                vx: -3-Math.random()*2, vy: (Math.random()-0.5), life: 1, size: 4+Math.random()*6 });
        }
        this.trail.forEach(p => { p.x += p.vx; p.y += p.vy; p.life -= 0.04; p.size *= 0.95; });
        this.trail = this.trail.filter(p => p.life > 0);
    }
    draw() {
        ctx.save();
        // Engine trail
        this.trail.forEach(p => {
            const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
            g.addColorStop(0, `rgba(255,200,100,${p.life*0.8})`);
            g.addColorStop(0.4, `rgba(255,100,50,${p.life*0.6})`);
            g.addColorStop(1, 'transparent');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
        });
        // Shield
        if (shieldActive) {
            const pulse = 0.5 + Math.sin(Date.now()/100) * 0.3;
            const sg = ctx.createRadialGradient(this.x+this.width/2, this.y+this.height/2, 30, 
                this.x+this.width/2, this.y+this.height/2, 55);
            sg.addColorStop(0, 'transparent'); sg.addColorStop(0.6, `rgba(0,255,255,${pulse*0.2})`);
            sg.addColorStop(1, `rgba(0,200,255,${pulse*0.5})`);
            ctx.fillStyle = sg; ctx.beginPath(); 
            ctx.arc(this.x+this.width/2, this.y+this.height/2, 55, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = `rgba(0,255,255,${pulse*0.6})`; ctx.lineWidth = 2;
            ctx.stroke();
        }
        if (invincible && Math.floor(Date.now()/80)%2===0) ctx.globalAlpha = 0.4;
        ctx.translate(this.x + this.width/2, this.y + this.height/2);
        ctx.rotate(this.tilt);
        ctx.translate(-this.width/2, -this.height/2);
        // Shadow
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.beginPath(); ctx.ellipse(this.width/2+3, this.height/2+5, 32, 10, 0, 0, Math.PI*2); ctx.fill();
        // Fuselage
        const fg = ctx.createLinearGradient(0, 0, 0, this.height);
        fg.addColorStop(0, '#6a9ed4'); fg.addColorStop(0.3, '#4a7eb8');
        fg.addColorStop(0.5, '#3a6a9f'); fg.addColorStop(1, '#1e3d5c');
        ctx.fillStyle = fg;
        ctx.beginPath();
        ctx.moveTo(this.width, this.height/2);
        ctx.quadraticCurveTo(this.width-5, this.height/2-6, this.width-20, this.height/2-8);
        ctx.lineTo(10, this.height/2-8);
        ctx.quadraticCurveTo(0, this.height/2-6, 0, this.height/2);
        ctx.quadraticCurveTo(0, this.height/2+6, 10, this.height/2+8);
        ctx.lineTo(this.width-20, this.height/2+8);
        ctx.quadraticCurveTo(this.width-5, this.height/2+6, this.width, this.height/2);
        ctx.closePath(); ctx.fill();
        // Highlight
        ctx.strokeStyle = 'rgba(255,255,255,0.3)'; ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(15, this.height/2-6); ctx.lineTo(this.width-25, this.height/2-6); ctx.stroke();
        // Cockpit
        const cg = ctx.createRadialGradient(this.width-25, this.height/2-2, 0, this.width-25, this.height/2, 12);
        cg.addColorStop(0, '#87ceeb'); cg.addColorStop(0.5, '#00bfff'); cg.addColorStop(1, '#0060a0');
        ctx.fillStyle = cg; ctx.beginPath(); ctx.ellipse(this.width-25, this.height/2, 12, 5, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.beginPath(); ctx.ellipse(this.width-28, this.height/2-2, 4, 2, -0.3, 0, Math.PI*2); ctx.fill();
        // Wings
        const wg = ctx.createLinearGradient(0, -15, 0, this.height+15);
        wg.addColorStop(0, '#5588bb'); wg.addColorStop(0.5, '#3a6a9f'); wg.addColorStop(1, '#2d5580');
        ctx.fillStyle = wg;
        ctx.beginPath(); ctx.moveTo(25, this.height/2-8); ctx.lineTo(38, -8); ctx.lineTo(18, -12); ctx.lineTo(15, this.height/2-8); ctx.closePath(); ctx.fill();
        ctx.beginPath(); ctx.moveTo(25, this.height/2+8); ctx.lineTo(38, this.height+8); ctx.lineTo(18, this.height+12); ctx.lineTo(15, this.height/2+8); ctx.closePath(); ctx.fill();
        // Wing markings
        ctx.strokeStyle = 'rgba(255,0,0,0.6)'; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(28, -4); ctx.lineTo(34, -6); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(28, this.height+4); ctx.lineTo(34, this.height+6); ctx.stroke();
        // Tail
        ctx.fillStyle = '#2d5580';
        ctx.beginPath(); ctx.moveTo(8, this.height/2-8); ctx.lineTo(-2, this.height/2-20); ctx.lineTo(-6, this.height/2-16); ctx.lineTo(3, this.height/2-8); ctx.closePath(); ctx.fill();
        // Engine
        ctx.fillStyle = '#1e3d5c'; ctx.beginPath(); ctx.ellipse(8, this.height/2, 8, 5, 0, 0, Math.PI*2); ctx.fill();
        const eg = ctx.createRadialGradient(-5, this.height/2, 0, -5, this.height/2, 25);
        const f = 0.7 + Math.sin(this.enginePhase) * 0.3;
        eg.addColorStop(0, `rgba(255,255,200,${f})`); eg.addColorStop(0.2, `rgba(255,150,50,${f*0.8})`);
        eg.addColorStop(0.5, `rgba(255,80,0,${f*0.5})`); eg.addColorStop(1, 'transparent');
        ctx.fillStyle = eg; ctx.beginPath(); 
        ctx.ellipse(-5, this.height/2, 18+Math.sin(this.enginePhase*2)*3, 10, 0, 0, Math.PI*2); ctx.fill();
        // Weapons
        ctx.fillStyle = '#555'; ctx.fillRect(32, -4, 10, 4); ctx.fillRect(32, this.height, 10, 4);
        ctx.restore();
    }
}

class Bullet {
    constructor(x, y, angle = 0) {
        this.x = x; this.y = y; this.width = 20; this.height = 6;
        this.speed = 14; this.angle = angle; this.damage = bulletDamage; this.trail = [];
    }
    update() {
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > 10) this.trail.shift();
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
    }
    draw() {
        ctx.save();
        this.trail.forEach((p, i) => {
            const a = i / this.trail.length * 0.6;
            const s = (i / this.trail.length) * 5;
            const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, s);
            g.addColorStop(0, `rgba(255,220,100,${a})`); g.addColorStop(1, 'transparent');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(p.x, p.y, s, 0, Math.PI*2); ctx.fill();
        });
        ctx.translate(this.x, this.y); ctx.rotate(this.angle);
        const gg = ctx.createRadialGradient(0, 0, 0, 0, 0, 18);
        gg.addColorStop(0, 'rgba(255,255,180,0.9)'); gg.addColorStop(0.4, 'rgba(255,200,50,0.4)'); gg.addColorStop(1, 'transparent');
        ctx.fillStyle = gg; ctx.beginPath(); ctx.arc(0, 0, 18, 0, Math.PI*2); ctx.fill();
        const cg = ctx.createLinearGradient(-this.width/2, 0, this.width/2, 0);
        cg.addColorStop(0, '#fff'); cg.addColorStop(0.5, '#ffff80'); cg.addColorStop(1, '#ff8800');
        ctx.fillStyle = cg; ctx.beginPath(); ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI*2); ctx.fill();
        ctx.restore();
    }
    isOffScreen() { return this.x > canvas.width+30 || this.x < -30 || this.y < -30 || this.y > canvas.height+30; }
}

class Enemy {
    constructor(type = 'basic') {
        this.type = type; this.x = canvas.width + 60;
        this.y = Math.random() * (canvas.height - 100) + 50;
        this.enginePhase = Math.random() * Math.PI * 2; this.damageFlash = 0;
        if (type === 'basic') {
            this.width = 50; this.height = 30; this.speed = 2.5 + Math.random() * 1.5;
            this.health = 1; this.maxHealth = 1; this.points = 100;
            this.colors = { primary: '#cc3333', secondary: '#991111', accent: '#ff6666' };
        } else if (type === 'tank') {
            this.width = 70; this.height = 45; this.speed = 1.5;
            this.health = 4; this.maxHealth = 4; this.points = 300;
            this.colors = { primary: '#7744aa', secondary: '#553388', accent: '#aa77dd' };
        } else if (type === 'fast') {
            this.width = 40; this.height = 25; this.speed = 5 + Math.random() * 2;
            this.health = 1; this.maxHealth = 1; this.points = 150;
            this.colors = { primary: '#dd8800', secondary: '#aa5500', accent: '#ffaa33' };
        }
        this.amplitude = 30 + Math.random() * 40; this.frequency = 0.02 + Math.random() * 0.02;
        this.startY = this.y; this.time = Math.random() * 100;
    }
    update() {
        this.x -= this.speed; this.time++; this.enginePhase += 0.2;
        if (this.damageFlash > 0) this.damageFlash -= 0.1;
        if (this.type === 'fast') this.y = this.startY + Math.sin(this.time * this.frequency) * this.amplitude;
    }
    draw() {
        ctx.save();
        ctx.translate(this.x + this.width/2, this.y + this.height/2);
        if (this.damageFlash > 0) ctx.filter = `brightness(${1 + this.damageFlash})`;
        // Engine glow
        const eg = ctx.createRadialGradient(this.width/2+10, 0, 0, this.width/2+10, 0, 22);
        const f = 0.6 + Math.sin(this.enginePhase) * 0.4;
        eg.addColorStop(0, `rgba(255,100,50,${f})`); eg.addColorStop(0.5, `rgba(255,50,0,${f*0.5})`); eg.addColorStop(1, 'transparent');
        ctx.fillStyle = eg; ctx.beginPath(); ctx.ellipse(this.width/2+8, 0, 18, 10, 0, 0, Math.PI*2); ctx.fill();
        // Shadow
        ctx.fillStyle = 'rgba(0,0,0,0.3)'; ctx.beginPath(); ctx.ellipse(3, 5, this.width/2.5, this.height/4, 0, 0, Math.PI*2); ctx.fill();
        // Body
        const bg = ctx.createLinearGradient(0, -this.height/2, 0, this.height/2);
        bg.addColorStop(0, this.colors.accent); bg.addColorStop(0.3, this.colors.primary);
        bg.addColorStop(0.7, this.colors.secondary); bg.addColorStop(1, this.colors.secondary);
        ctx.fillStyle = bg;
        ctx.beginPath();
        ctx.moveTo(-this.width/2, 0);
        ctx.quadraticCurveTo(-this.width/2+5, -this.height/3, -this.width/4, -this.height/2.5);
        ctx.lineTo(this.width/4, -this.height/3);
        ctx.quadraticCurveTo(this.width/2, -this.height/4, this.width/2, 0);
        ctx.quadraticCurveTo(this.width/2, this.height/4, this.width/4, this.height/3);
        ctx.lineTo(-this.width/4, this.height/2.5);
        ctx.quadraticCurveTo(-this.width/2+5, this.height/3, -this.width/2, 0);
        ctx.closePath(); ctx.fill();
        // Eye
        const eyeG = ctx.createRadialGradient(-this.width/6, 0, 0, -this.width/6, 0, this.height/4);
        eyeG.addColorStop(0, '#ff0'); eyeG.addColorStop(0.5, '#f80'); eyeG.addColorStop(1, '#800');
        ctx.fillStyle = eyeG; ctx.beginPath(); ctx.ellipse(-this.width/6, 0, this.width/6, this.height/4, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.beginPath(); ctx.ellipse(-this.width/5, -this.height/10, this.width/15, this.height/12, -0.3, 0, Math.PI*2); ctx.fill();
        // Fins
        ctx.fillStyle = this.colors.secondary;
        ctx.beginPath(); ctx.moveTo(this.width/6, -this.height/3); ctx.lineTo(this.width/4, -this.height/2-8); ctx.lineTo(this.width/3, -this.height/3); ctx.closePath(); ctx.fill();
        ctx.beginPath(); ctx.moveTo(this.width/6, this.height/3); ctx.lineTo(this.width/4, this.height/2+8); ctx.lineTo(this.width/3, this.height/3); ctx.closePath(); ctx.fill();
        ctx.filter = 'none';
        // Health bar
        if (this.type === 'tank' && this.health < this.maxHealth) {
            ctx.fillStyle = 'rgba(0,0,0,0.7)'; ctx.fillRect(-this.width/2, -this.height/2-14, this.width, 8);
            ctx.fillStyle = '#0f0'; ctx.fillRect(-this.width/2+1, -this.height/2-13, (this.health/this.maxHealth)*(this.width-2), 6);
        }
        ctx.restore();
    }
    isOffScreen() { return this.x < -this.width - 20; }
}

class PowerUp {
    constructor() {
        this.x = canvas.width + 30; this.y = Math.random() * (canvas.height - 80) + 40;
        this.width = 35; this.height = 35; this.speed = 2; this.time = 0; this.rotation = 0;
        const types = ['rapidFire', 'spread', 'shield', 'bomb', 'life', 'damage'];
        this.type = types[Math.floor(Math.random() * types.length)];
        this.colors = {
            rapidFire: { p: '#ff6b35', g: 'rgba(255,107,53,0.5)' },
            spread: { p: '#00d2ff', g: 'rgba(0,210,255,0.5)' },
            shield: { p: '#00ffaa', g: 'rgba(0,255,170,0.5)' },
            bomb: { p: '#ff0080', g: 'rgba(255,0,128,0.5)' },
            life: { p: '#ff4444', g: 'rgba(255,68,68,0.5)' },
            damage: { p: '#ffd700', g: 'rgba(255,215,0,0.5)' }
        };
        this.icons = { rapidFire: '‚ö°', spread: '‚óÜ', shield: '‚óè', bomb: '‚óâ', life: '‚ô•', damage: '‚ñ≤' };
    }
    update() { this.x -= this.speed; this.time++; this.rotation += 0.02; }
    draw() {
        ctx.save();
        ctx.translate(this.x + this.width/2, this.y + this.height/2);
        const pulse = 0.8 + Math.sin(this.time * 0.1) * 0.2;
        const c = this.colors[this.type];
        const og = ctx.createRadialGradient(0, 0, 10, 0, 0, 30*pulse);
        og.addColorStop(0, c.g); og.addColorStop(1, 'transparent');
        ctx.fillStyle = og; ctx.beginPath(); ctx.arc(0, 0, 30*pulse, 0, Math.PI*2); ctx.fill();
        ctx.rotate(this.rotation);
        ctx.strokeStyle = c.p; ctx.lineWidth = 2; ctx.setLineDash([5, 5]);
        ctx.beginPath(); ctx.arc(0, 0, 20, 0, Math.PI*2); ctx.stroke(); ctx.setLineDash([]);
        const ig = ctx.createRadialGradient(0, 0, 0, 0, 0, 15);
        ig.addColorStop(0, '#fff'); ig.addColorStop(0.5, c.p); ig.addColorStop(1, c.p);
        ctx.fillStyle = ig; ctx.beginPath(); ctx.arc(0, 0, 15, 0, Math.PI*2); ctx.fill();
        ctx.rotate(-this.rotation);
        ctx.fillStyle = '#fff'; ctx.font = 'bold 14px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText(this.icons[this.type], 0, 0);
        ctx.restore();
    }
    isOffScreen() { return this.x < -this.width - 20; }
}

class Explosion {
    constructor(x, y, size = 1) {
        this.x = x; this.y = y; this.size = size; this.life = 1;
        this.particles = []; this.shockwave = 0;
        const count = Math.floor(25 * size);
        for (let i = 0; i < count; i++) {
            const angle = (Math.PI * 2 * i) / count + Math.random() * 0.5;
            const speed = 2 + Math.random() * 5 * size;
            this.particles.push({ x: 0, y: 0, vx: Math.cos(angle)*speed, vy: Math.sin(angle)*speed,
                size: 4 + Math.random() * 6 * size, life: 1, decay: 0.02 + Math.random() * 0.02 });
        }
        for (let i = 0; i < count/2; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = 1 + Math.random() * 3 * size;
            this.particles.push({ x: 0, y: 0, vx: Math.cos(angle)*speed, vy: Math.sin(angle)*speed - 1,
                size: 2 + Math.random() * 3, life: 1, decay: 0.01 + Math.random() * 0.015, debris: true });
        }
    }
    update() {
        this.life -= 0.025; this.shockwave += 4;
        this.particles.forEach(p => {
            p.x += p.vx; p.y += p.vy;
            if (p.debris) p.vy += 0.15;
            p.life -= p.decay; p.vx *= 0.98; p.vy *= 0.98;
        });
    }
    draw() {
        ctx.save(); ctx.translate(this.x, this.y);
        if (this.life > 0.7) {
            ctx.strokeStyle = `rgba(255,255,255,${(this.life-0.7)*3})`;
            ctx.lineWidth = 3; ctx.beginPath();
            ctx.arc(0, 0, this.shockwave * this.size, 0, Math.PI*2); ctx.stroke();
        }
        if (this.life > 0.8) {
            const fg = ctx.createRadialGradient(0, 0, 0, 0, 0, 40*this.size);
            fg.addColorStop(0, `rgba(255,255,255,${(this.life-0.8)*5})`);
            fg.addColorStop(0.5, `rgba(255,200,100,${(this.life-0.8)*3})`);
            fg.addColorStop(1, 'transparent');
            ctx.fillStyle = fg; ctx.beginPath(); ctx.arc(0, 0, 40*this.size, 0, Math.PI*2); ctx.fill();
        }
        this.particles.forEach(p => {
            if (p.life <= 0) return;
            if (p.debris) {
                ctx.fillStyle = `rgba(80,80,80,${p.life})`;
                ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
            } else {
                const pg = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                pg.addColorStop(0, `rgba(255,255,200,${p.life})`);
                pg.addColorStop(0.4, `rgba(255,150,50,${p.life*0.8})`);
                pg.addColorStop(1, 'transparent');
                ctx.fillStyle = pg; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            }
        });
        if (this.life < 0.7 && this.life > 0.1) {
            ctx.fillStyle = `rgba(50,50,50,${(0.7-this.life)*0.5*this.life})`;
            ctx.beginPath(); ctx.arc(0, -this.shockwave*0.3, 25*this.size*(1-this.life), 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
    }
    isDead() { return this.life <= 0; }
}

class Particle {
    constructor(x, y, color, opts = {}) {
        this.x = x; this.y = y;
        this.vx = opts.vx || (Math.random()-0.5)*6;
        this.vy = opts.vy || (Math.random()-0.5)*6;
        this.life = 1; this.decay = opts.decay || 0.02 + Math.random()*0.02;
        this.size = opts.size || 3 + Math.random()*4; this.color = color;
    }
    update() { this.x += this.vx; this.y += this.vy; this.life -= this.decay; }
    draw() {
        ctx.globalAlpha = this.life;
        const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
        g.addColorStop(0, this.color); g.addColorStop(1, 'transparent');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
        ctx.globalAlpha = 1;
    }
    isDead() { return this.life <= 0; }
}

function createExplosion(x, y, size = 1) {
    explosions.push(new Explosion(x, y, size));
    screenShake = Math.min(screenShake + 6 * size, 18);
}

function createSparkles(x, y, color, count = 10) {
    for (let i = 0; i < count; i++) {
        particles.push(new Particle(x, y, color, { vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, size: 2+Math.random()*5 }));
    }
}

function shoot() {
    const now = Date.now();
    if (now - lastShot < fireRate) return;
    lastShot = now;
    playSound('shoot');
    if (spreadShot) {
        bullets.push(new Bullet(player.x + player.width, player.y + player.height/2, -0.15));
        bullets.push(new Bullet(player.x + player.width, player.y + player.height/2, 0));
        bullets.push(new Bullet(player.x + player.width, player.y + player.height/2, 0.15));
    } else {
        bullets.push(new Bullet(player.x + player.width, player.y + player.height/2));
    }
}

function deployBomb() {
    if (bombs <= 0) return;
    bombs--; updateHUD(); bombFlash = 1; screenShake = 25;
    playSound('bomb');
    enemies.forEach(e => { createExplosion(e.x + e.width/2, e.y + e.height/2, 1.5); score += e.points; });
    enemies = []; scoreDisplay.textContent = score;
}

function applyPowerUp(type) {
    playSound('powerup');
    switch(type) {
        case 'rapidFire': fireRate = 60; setTimeout(() => fireRate = 150, 8000); break;
        case 'spread': spreadShot = true; setTimeout(() => spreadShot = false, 10000); break;
        case 'shield': shieldActive = true; shieldTimer = Date.now() + 8000; break;
        case 'bomb': bombs = Math.min(bombs + 1, 5); break;
        case 'life': lives = Math.min(lives + 1, 5); break;
        case 'damage': bulletDamage = 2; setTimeout(() => bulletDamage = 1, 10000); break;
    }
    updateHUD();
}

function checkCollision(a, b) {
    return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
}

function playerHit() {
    if (invincible) return;
    if (shieldActive) { 
        shieldActive = false; 
        playSound('shieldHit');
        createSparkles(player.x+player.width/2, player.y+player.height/2, '#0ff', 20); 
        screenShake = 5; 
        return; 
    }
    lives--; updateHUD();
    playSound('playerHit');
    createExplosion(player.x + player.width/2, player.y + player.height/2, 0.8);
    screenShake = 15;
    if (lives <= 0) gameOver();
    else { invincible = true; invincibleTimer = Date.now() + 2000; }
}

function updateHUD() {
    livesDisplay.innerHTML = ''; bombsDisplay.innerHTML = '';
    for (let i = 0; i < lives; i++) livesDisplay.innerHTML += '<span style="color:#ff4444;text-shadow:0 0 5px #f00;">‚ù§</span>';
    for (let i = 0; i < bombs; i++) bombsDisplay.innerHTML += '<span style="color:#ff0080;text-shadow:0 0 5px #f08;">üí£</span>';
    scoreDisplay.textContent = score;
}

function gameOver() {
    gameRunning = false;
    playSound('gameOver');
    overlay.classList.remove('hidden');
    overlay.innerHTML = `<h2>GAME OVER</h2><div class="score-display">Final Score: ${score}</div><button id="startBtn" onclick="initGame()">PLAY AGAIN</button>`;
}

function initGame() {
    initAudio();
    score = 0; lives = 3; bombs = 3; fireRate = 150; bulletDamage = 1;
    spreadShot = false; shieldActive = false; invincible = false;
    screenShake = 0; bombFlash = 0; gameTime = 0;
    player = new Player();
    bullets = []; enemies = []; powerUps = []; particles = []; explosions = [];
    stars = []; clouds = [];
    for (let i = 0; i < 80; i++) stars.push(new Star());
    for (let i = 0; i < 8; i++) clouds.push(new Cloud());
    updateHUD();
    overlay.classList.add('hidden');
    gameRunning = true;
    gameLoop();
}

function update() {
    gameTime++;
    if (shieldActive && Date.now() > shieldTimer) shieldActive = false;
    if (invincible && Date.now() > invincibleTimer) invincible = false;
    if (screenShake > 0) screenShake *= 0.9;
    if (bombFlash > 0) bombFlash *= 0.85;
    stars.forEach(s => s.update()); clouds.forEach(c => c.update());
    player.update();
    if (keys['Space']) shoot();
    bullets.forEach(b => b.update());
    bullets = bullets.filter(b => !b.isOffScreen());
    enemySpawnTimer++;
    const spawnRate = Math.max(30, 60 - gameTime / 500);
    if (enemySpawnTimer > spawnRate) {
        enemySpawnTimer = 0;
        const r = Math.random();
        const tankChance = Math.min(0.2 + gameTime/5000, 0.35);
        if (r < tankChance) enemies.push(new Enemy('tank'));
        else if (r < tankChance + 0.35) enemies.push(new Enemy('fast'));
        else enemies.push(new Enemy('basic'));
    }
    enemies.forEach(e => e.update());
    enemies = enemies.filter(e => !e.isOffScreen());
    powerUpSpawnTimer++;
    if (powerUpSpawnTimer > 350) { powerUpSpawnTimer = 0; powerUps.push(new PowerUp()); }
    powerUps.forEach(p => p.update());
    powerUps = powerUps.filter(p => !p.isOffScreen());
    particles.forEach(p => p.update());
    particles = particles.filter(p => !p.isDead());
    explosions.forEach(e => e.update());
    explosions = explosions.filter(e => !e.isDead());
    for (let bi = bullets.length - 1; bi >= 0; bi--) {
        const bullet = bullets[bi];
        for (let ei = enemies.length - 1; ei >= 0; ei--) {
            const enemy = enemies[ei];
            if (checkCollision(bullet, enemy)) {
                enemy.health -= bullet.damage;
                enemy.damageFlash = 0.5;
                bullets.splice(bi, 1);
                createSparkles(bullet.x, bullet.y, '#ff0', 5);
                playSound('hit');
                if (enemy.health <= 0) {
                    createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.type === 'tank' ? 1.5 : 1);
                    playSound('explosion');
                    score += enemy.points;
                    scoreDisplay.textContent = score;
                    enemies.splice(ei, 1);
                }
                break;
            }
        }
    }
    enemies.forEach(e => { if (checkCollision(player, e)) playerHit(); });
    for (let i = powerUps.length - 1; i >= 0; i--) {
        if (checkCollision(player, powerUps[i])) {
            applyPowerUp(powerUps[i].type);
            createSparkles(powerUps[i].x + powerUps[i].width/2, powerUps[i].y + powerUps[i].height/2, powerUps[i].colors[powerUps[i].type].p, 15);
            powerUps.splice(i, 1);
        }
    }
}

function draw() {
    ctx.save();
    if (screenShake > 0.5) ctx.translate((Math.random()-0.5)*screenShake, (Math.random()-0.5)*screenShake);
    drawBackground();
    stars.forEach(s => s.draw()); clouds.forEach(c => c.draw());
    particles.forEach(p => p.draw()); powerUps.forEach(p => p.draw());
    bullets.forEach(b => b.draw()); enemies.forEach(e => e.draw());
    player.draw(); explosions.forEach(e => e.draw());
    if (bombFlash > 0.01) { ctx.fillStyle = `rgba(255,255,255,${bombFlash*0.8})`; ctx.fillRect(-50, -50, canvas.width+100, canvas.height+100); }
    ctx.restore();
    const v = ctx.createRadialGradient(canvas.width/2, canvas.height/2, canvas.height*0.4, canvas.width/2, canvas.height/2, canvas.height);
    v.addColorStop(0, 'transparent'); v.addColorStop(1, 'rgba(0,0,0,0.4)');
    ctx.fillStyle = v; ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function gameLoop() {
    if (!gameRunning) return;
    update(); draw();
    requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', e => {
    keys[e.code] = true;
    if (e.code === 'KeyB' && gameRunning) deployBomb();
    if (['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) e.preventDefault();
});
document.addEventListener('keyup', e => { keys[e.code] = false; });
startBtn.addEventListener('click', initGame);
</script>
